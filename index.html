<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Clone bana diya</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="spotify">Spotify</li>
            <li> Home </li>
            <li> About </li>
        </ul>

    <div class="container">
        <h1>Best of NCS - No copyright Sounds</h1>

    </div>
